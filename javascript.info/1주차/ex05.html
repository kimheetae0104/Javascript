         // let 을 사용해 변수의 이름을 선언

        message = 'Hello'; // store the string 'Hello' in variable named message
        
        alert(message);

        // let 변수 명을 한줄로 선언할 수 있음
        let message01 = 'Hello';
        
        alert(message);

            , age = 24

        let message;

        let hello = 'Hello World';
