<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 유형 변환 -->
    <script>
    //문자열 변환
    let value = true;
    alert(typeof value); // boolean

    value = String(value); // now value is a sting "true"
    alert(typeof value); // string
    //문자열 변환은 대부분 명확 
    
    // 숫자 변환
    alert( "6" / "2"); // 3, strings are converted to numbers
    //함수를 사용하여 Number(value) 명시적으로 숫자를 변활할 values 수 있다.

    let str = "123";
    alert(typeof str); // string

    let num = Number(str); // becomes a number 123

    alert(typeof num); // number 
    //  명시적 변화은 일반적으로 텍스트 형식과 같은 문자열 기반 소스에서 값을 읽지만 숫자가 입력될 것으로 예상할 때 필요
    // 예를 들어 문자열이 유효한 숫자가 아니면 이러한 변환의 결과는 NaN 

    let age = Number("an arbitrary string instead of a number");

    alert(age); // NaN, conversion failed
    
    //기본 연산자, 수학

    // 단항 , 이진 , 피연산자
    // 피연산자는 연산자가 적용되는 것 예를 들어 5 * 2 에는 두 개의 피연산자가 있다. 
    // 왼쪽 피연산자는 5 이고 오른쪽 피연산자는 2 -> 피연산자 대신 인수 라고 부름
    // 단일 피연산자가 있으면 연산자는 단항 예를 들어 단항 부정은 숫자의 부호를 반대로 한다

    let x = 1;

    x = - x;
    alert(x); // -1 
    // 연산자는 두 개의 피연산자가 있으면 이진법 동일한 마이너스가 이진 형식에도 존재
    let x = 1, y = 3;
    alert( y - x ); // 2

    // 수학
    // 나머지 % , 지수 ** , + 를 사용한 문자열 연결
    // 숫자 변환, 단항 +
    // + 는 위에서 사용한 이진 형식과 단항 형식의 두가지 형식으로 존재
    // 단항 더하기, 즉 + 단일 값에 적용되는 더하기 연산자는 숫자에 아무 것도 하지 않음
    // 그러나 피연산자가 숫자가 아닌 경우 단항 더하기는 숫자로 변환

    let x = 1;
    alert(+x); // 1

    let y = -2;
    alert(+y); // -2
    
    alert( +true ); // 1
    alert( +"" ); // 0

    //문자열을 숫자로 변환해야 하는 경우가 매우 자주 발생 예를들어 html 양식에서 값을 가져와 합산하는 경우

    let apples = "2"
    let oranges = "3"

    alert( apples + orange); // "23"
    
    //숫자로 취급하려면 변환한 다음 더해야 한다 

    let apples = "2";
    let oranges = "3";

    //both values converted to numbers befor the binary plus
    alert( +apples + orange); // 5

    // 연산자 우선순위! 공부 필수

    // 할당 = 값을 반환
    let x = 2 * 2 + 1;
    alert( x ); // 5
    // x = 2 * 2 + 1 이 먼저 계산되고 x 값 출력
    // 호출 x = value 은 value into 를 작성한 x 다음 반환

    let a = 1;
    let b = 2;

    let c = 3 - (a = b + 1 ); // -> 이 부분에서 a 값이 재할당돼서 a = 3 이 호출 , 나머지 계산해서 c 값은 0 이 호출

    alert( a ); // 3
    alert( c ); // 0

    // 연결 할당

    let a, b, c;

    a = b = c = 2 + 2;

    alert(a); // 4
    alert(b); // 4
    alert(c); // 4 
    // c 값이 먼저 계산 4가 되고
    // b 는 c 
    // a 는 b 값이 저장 됨 a = c ; 

    //제자리 수정 

    let n = 2;
    n = n + 5; // 7
    n = n * 2; // 14 

    alert( n ); // 14

    let n = 2;

    n *= 3 + 5; // => n *= 8

    alert( n ); // 16

    // 증가/감소
    // 증분 ++ 은 변수를 1만큼 증가
    let counter = 2;
    counter++;
    alert( counter ); //3

    // 증감 -- 은 변수를 1만큼 감소
    let counter = 2;
    counter--;
    alert(counter); // 1

    // 증감/감소는 변수에만 적용 같은 값에 사용하려고 5++ 하면 오류발생

    // 후위형식 과 접두사 형식의 차이 counter++, ++counter 차이

    let counter = 1;
    let a = ++counter; //(*)

    alert(a); // 2

    let counter = 1;
    let a = counter++; 

    alert(a); // 1

    // 값을 늘리고 연산자의 결과를 즉시 사용하려면 접두사 형식
    // 값을 증가시키고 싶지만 이전 값을 사용하려면 접미사 형식이 필요
    
    




    
    </script>
</body>
</html>
